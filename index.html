<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Puzzle Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game-board">
      <!-- Full 5x5 Grid with extra rows/columns -->
      <div class="row">
        <div class="cell" id="cell-0-0">T</div>
        <div class="cell" id="cell-0-1">T</div>
        <div class="cell" id="cell-0-2">T</div>
        <div class="cell" id="cell-0-3">T</div>
        <div class="cell" id="cell-0-4">T</div>
      </div>
      <div class="row">
        <div class="cell" id="cell-1-0">T</div>
        <div class="cell" id="cell-1-1">T</div>
        <div class="cell" id="cell-1-2">T</div>
        <div class="cell" id="cell-1-3">T</div>
        <div class="cell" id="cell-1-4">T</div>
      </div>
      <div class="row">
        <div class="cell" id="cell-2-0">T</div>
        <div class="cell" id="cell-2-1">T</div>
        <div class="cell" id="cell-2-2">T</div>
        <div class="cell" id="cell-2-3">T</div>
        <div class="cell" id="cell-2-4">T</div>
      </div>
      <div class="row">
        <div class="cell" id="cell-3-0">T</div>
        <div class="cell" id="cell-3-1">T</div>
        <div class="cell" id="cell-3-2">T</div>
        <div class="cell" id="cell-3-3">T</div>
        <div class="cell" id="cell-3-4">T</div>
      </div>
      <div class="row">
        <div class="cell" id="cell-4-0">T</div>
        <div class="cell" id="cell-4-1">T</div>
        <div class="cell" id="cell-4-2">T</div>
        <div class="cell" id="cell-4-3">T</div>
        <div class="cell" id="cell-4-4">T</div>
      </div>
    </div>

    <div id="controls">
      <button onclick="rotateRow(1)">Rotate Row 1</button>
      <button onclick="rotateRow(2)">Rotate Row 2</button>
      <button onclick="rotateRow(3)">Rotate Row 3</button>
      <button onclick="rotateCol(1)">Rotate Column 1</button>
      <button onclick="rotateCol(2)">Rotate Column 2</button>
      <button onclick="rotateCol(3)">Rotate Column 3</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
